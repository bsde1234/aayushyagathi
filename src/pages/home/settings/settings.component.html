<ion-content>
  <ion-list>
    <ion-item (click)="viewProfile()">
      <ion-avatar item-start>
        <img [src]="profile?.photo||noPhoto" />
      </ion-avatar>
      <h2>{{profile?.firstName}} {{ profile?.lastName }}</h2>
      <p>Edit your profile</p>
    </ion-item>
    <ion-item (click)="aboutUs()">
      <ion-icon item-start color="primary" name="information-circle"></ion-icon>
      <h2>About Us</h2>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon color="danger" item-start name="power"></ion-icon>
      <h2>Logout</h2>
    </ion-item>
  </ion-list>
</ion-content>
