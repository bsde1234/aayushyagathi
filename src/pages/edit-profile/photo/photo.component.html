<ion-content>
  <button ion-button (click)="uploadImage()">Upload</button>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img [src]="profile?.photo || noPhoto">
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button type="submit" block (click)="save()">Save</button>
  </form>
</ion-content>
