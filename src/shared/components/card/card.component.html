<ion-card (click)="showProfile(profile._id)">
  <img [src]="profile?.photos?profile?.photos[0]:noPhoto" class="photo" />
  <ion-card-content>
    <ion-card-title>
      {{profile?.firstName}} {{profile?.lastName}}
    </ion-card-title>
    <p>
      {{profile?.about}}
    </p>
  </ion-card-content>
</ion-card>
