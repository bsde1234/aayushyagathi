<ion-item (click)="showProfile(profile._id)">
  <ion-thumbnail item-start>
    <img [src]="profile?.photo||noPhoto">
  </ion-thumbnail>
  <h2>{{profile?.firstName}} {{profile?.lastName}}</h2>
  <p>{{CONSTANTS?.OCCUPATION[profile?.occupation]||'-'}}</p>
  <p>{{CONSTANTS?.EDUCATION[profile?.education]||'-'}}</p>
</ion-item>
